<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>URL Shortener</title>
	</head>
	<body>
		<header><h1>URL Shortener</h1></header>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<div id="app">
			<form @submit.prevent="shortenUrl()">
				<input type="text" v-model="code" placeholder="code" />
				<input type="text" v-model="url" placeholder="url" />
				<button type="submit">Generate shortened URL</button>
			</form>
			<div v-if="newUrl">
				<p>You're new URL is <a :href="newUrl">{{ newUrl }}</a></p>
			</div>
			<div v-if="errorMsg">
				<p>Error processing your request</p>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
